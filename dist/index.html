<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>TeePublic Cart Refactor</title>
  </head>
  <body>
    <nav>
      <img class='logo' src="./images/teepublic-logo.png">
    </nav>
    <main class="container">
      <div class="header">
        <h1>Products</h1>
      </div>
      <div class="items"></div>
      <div class="cart">
        <h2>Cart</h2>
        <div class="cart-header">
          <h4>Item</h4>
          <h4>Price</h4>
        </div>
        <ul class='cart-items'></ul>
        <hr>
        <div class='cart-footer'>
          <h4>Total:</h4>
          <div class='cart-total'>$0.00</div>
        </div>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
